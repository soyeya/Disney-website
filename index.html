<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>디즈니 + | 영화 및 시리즈</title>
</head>
<body>
    <header>
        <div class="logo"><a href="#"><img src="./img/logo_move.svg" alt="logo"></a></div>
        <nav>
            <ul class="menu">
                <li><a href=""><img src="./img/icon1.svg" alt="icon1">홈</a></li>
                <li><a href=""><img src="./img/icon2.svg" alt="icon2">검색</a></li>
                <li><a href=""><img src="./img/icon3.svg" alt="icon3">관심 콘텐츠</a></li>
                <li><a href=""><img src="./img/icon4.svg" alt="icon4">오리지널</a></li>
                <li><a href=""><img src="./img/icon5.svg" alt="icon5">영화</a></li>
                <li><a href=""><img src="./img/icon6.svg" alt="icon6">시리즈</a></li>
            </ul>
            <ul class="accountWrap">
                <li class="clickProfil"><img src="./img/profil1.png" alt="profil"><span class="account">어서와 디즈니</span></li>
                    <div class="accountList">
                        <ul class="accountBox">
                            <li><a href=""><span>+</span>프로필 추가</a></li>
                            <li><a href="">프로필 수정</a></li>
                            <li><a href="">앱 설정</a></li>
                            <li><a href="">계정</a></li>
                            <li><a href="">고객센터</a></li>
                            <li><a href="">로그아웃</a></li>
                 </ul>
                    </div>
            </ul>
        </nav>
    </header>
    <div id="main">
        <div class="sliderWrap">
            <ul class="mainSlide" id="mainSlide">
                <li><a href="#"><img src="./img/slide1.jpeg" alt="slide1"><img src= "./img/slideTitle1.png", alt="title1" class="slideTitle"></a></li>
                <li><a href="#"><img src="./img/slide2.jpeg" alt="slide2"><img src= "./img/slideTitle2.png", alt="title2" class="slideTitle"></a></li>
                <li><a href="#"><img src="./img/slide3.jpeg" alt="slide3"><img src= "./img/slideTitle3.png", alt="title3" class="slideTitle"></a></li>
                <li><a href="#"><img src="./img/slide4.jpeg" alt="slide4"><img src= "./img/slideTitle4.png", alt="title4" class="slideTitle"></a></li>
                <li><a href="#"><img src="./img/slide5.jpeg" alt="slide5"><img src= "./img/slideTitle5.png", alt="title5" class="slideTitle"></a></li>
                <li><a href="#"><img src="./img/slide6.jpeg" alt="slide6"><img src= "./img/slideTitle6.png", alt="title6" class="slideTitle"></a></li>
                <li><a href="#"><img src="./img/slide7.jpeg" alt="slide7"><img src= "./img/slideTitle7.png", alt="title7" class="slideTitle"></a></li>
            </ul>
            <div class="mainBtn">
                <ul class="mainClick">
                    <li class="mainslidePrev"><img src="./img/arrowPrev.svg" alt="prev"></li>
                    <li class="mainslideNext"><img src="./img/arrowNext.svg" alt="next"></li>
                </ul>
            </div>
        </div>
    </div>
    <section id="bestTitle">
        <div class="bestBox">
            <ul>
                <li class="borderLine"><img src="./img/logo1.png" alt="best1"><video loop autoplay muted playsinline><source src="https://vod-bgc-oc-east-1.media.dssott.com/bgui/ps01/disney/bgui/2019/08/07/1565217865-disney.mp4" type="video/mp4" ></video></li>
                <li class="borderLine"><img src="./img/logo2.png" alt="best1"><video loop autoplay muted playsinline><source src="https://vod-bgc-oc-east-1.media.dssott.com/bgui/ps01/disney/bgui/2019/08/07/1565217992-pixar.mp4" type="video/mp4"></video></li>
                <li class="borderLine"><img src="./img/logo3.png" alt="best1"><video loop autoplay muted playsinline><source src="https://vod-bgc-oc-east-1.media.dssott.com/bgui/ps01/disney/bgui/2019/08/07/1565217799-marvel.mp4" type="video/mp4"></video></li>
                <li class="borderLine"><img src="./img/logo4.png" alt="best1"><video loop autoplay muted playsinline><source src="https://vod-bgc-oc-east-1.media.dssott.com/bgui/ps01/disney/bgui/2020/12/17/1608229334-star-wars.mp4" type="video/mp4"></video></li>
                <li class="borderLine"><img src="./img/logo5.png" alt="best1"><video loop autoplay muted playsinline><source src="https://vod-bgc-oc-east-1.media.dssott.com/bgui/ps01/disney/bgui/2019/08/07/1565217923-national-geographic.mp4" type="video/mp4"></video></li>
                <li class="borderLine"><img src="./img/logo6.png" alt="best1"><video loop autoplay muted playsinline><source src="https://vod-bgc-oc-east-1.media.dssott.com/bgui/ps01/disney/bgui/2020/12/17/1608170098-brand-star.mp4" type="video/mp4"></video></li>
            </ul>
        </div>
    </section>
    <section id="displayWrap">
      <div class="display1 dpList">
        <h3>주목할 만한 한국 최신작</h3>
            <ul class="moveX"></ul>
       </div>
       <div class="display2 dpList">
         <h3>디즈니 + 최신작</h3>
           <ul class="move2X"></ul>
           </div>
    </section>
    <div id="banner">
        <div class="bannerWrap">
            <ul class="bannerTitle">
               <button class="pluse"><a href="#">더보기</a></button>
            </ul>
            <div class="BannerContent">
            <ul class="bannerSlider">
                <li><a href=""><img src="./img/banner_img1.jpeg" alt="bannerSlider1"></a></li>
                <li><a href=""><img src="./img/banner_img2.jpeg" alt="bannerSlider2"></a></li>
                <li><a href=""><img src="./img/banner_img3.jpeg" alt="bannerSlider3"></a></li>
                <li><a href=""><img src="./img/banner_img4.jpeg" alt="bannerSlider4"></a></li>
                <li><a href=""><img src="./img/banner_img5.jpeg" alt="bannerSlider5"></a></li>
            </ul>
        </div>
            <button class="bannerBtn"><img src="./img/arrowNext.svg" alt="next" id="next"></button>
        </div>
    </div>
    <section id="displayWrap" class="bottomDisplay">
        <div class="display3 dpList">
            <h3>코미디</h3>
                <ul class="move3X"></ul>
           </div>
           <div class="display4 dpList">
             <h3>애니메이션</h3>
               <ul class="move4X"></ul>
               </div>
           <div class="display5 dpList">
             <h3>다큐멘터리</h3>
               <ul class="move5X"></ul>
               </div>
           <div class="display6 dpList">
             <h3>드라마</h3>
               <ul class="move6X"></ul>
               </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
